# Please ensure that your custom_dataset are put in same parent dir with YOLOv6_DIR
train: ../datasets/sucker_rect_yolo/images/train # train images
val: ../datasets/sucker_rect_yolo/images/val # val images
# test: ../custom_dataset/images/test # test images (optional)

# whether it is coco dataset, only coco dataset should be set to True.
is_coco: False
# Classes
# nc: 4 # number of classes
nc: 3 # number of classes
# names: ['stem', 'sucker', 'reviving', 'cut'] # class names
names: ["stem", "sucker", "reviving"] # class names
